<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header container">
        <img src="./img/logo.svg" alt="logo image" class="logoImg" />
        <i class="burger fa fa-bars" aria-hidden="true"></i>
      </div>
    </header>
    <section class="hero">
      <div class="container padRight0 relative">
        <div class="hero-text">
          <h3 class="accent-title">Launching soon</h3>
          <h1 class="section-title">An NFT like no other</h1>
          <p class="section-subtitle">
            Don't miss out on the release of our new NFT. Sign up below to
            receive updates when we go live.
          </p>
          <button class="btn">Sign Up</button>
        </div>
        <img src="./img/graphic.svg" alt="hero image" class="heroImg" />
      </div>
    </section>

    <section class="upsell">
      <div class="container">
        <h2 class="section-title">Free NFT for early birds</h2>
        <p class="section-subtitle">
          Sign up today and you'll get a free NFT when we launch.
        </p>
      </div>
    </section>

    <section class="press">
      <div class="container grid">
        <img src="./img/companies/1.svg" alt="company image" class="pressImg" />
        <img src="./img/companies/2.svg" alt="company image" class="pressImg" />
        <img src="./img/companies/3.svg" alt="company image" class="pressImg" />
        <img
          src="./img/companies/4.svg"
          alt="company image"
          class="pressImg hiddenMobile"
        />
        <img src="./img/companies/5.svg" alt="company image" class="pressImg" />
      </div>
    </section>
  </body>
</html>
